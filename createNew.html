<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="createNew.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">
  <header>
    <a href="/">
      <img src="todologo.png"
           alt="todo list logo"
           float="right"
           width="15%"
           id="logo">
    </a>

    <div>
      <h1>To Do Lists</h1>
      <h2>make your own!</h2>
    <div>

    <nav>
        <ul class="userLogin">
            <li> <a href="index.html">|UserLogin|</a> </li>
            <li> <a href="index.html">|Sign Up|</a></li> 
        </ul>
    </nav>
  </header>

  <main class="flex flex-col">
    <div>
        <div id="goback">
            <a href="list.html">&larr; My To Do List</a>
        </div>
        <form action="/detail.html" class="m-auto">
            <label for="taskName">Task Name:</label> <br>
            <input type="text" name="taskName" placeholder="Untitled"> <br>
            <label for="taskCategory">Category:</label> <br>
            <input type="text" name="taskCategory"> <br>
            <label for="taskUrgency">Urgency:</label> <br>
            <select name="taskUrgency">
                <option value="verylow">Very Low</option>
                <option value="low">Low</option>
                <option value="normal" selected="selected">Normal</option>
                <option value="high">High</option>
                <option value="veryhigh">Very High</option>
            </select> <br>
            <label for="taskStartDate" >Start Date:</label> <br>
            <input type="date" name="taskStartDate" class="tdate"> <br>
            <label for="taskEndDate">End Date:</label> <br>
            <input type="date" name="taskEndDate" class="tdate"> <br>
            <label for="taskLocation">Location:</label> <br>
            <input type="text" name="taskLocation" id="taskLocationInput"> <br>
            <label for="taskDescription">Description:</label> <br>
            <textarea name="taskDescription" rows="8"></textarea> <br>

            <br>
            <div class="flex">
                <button type="submit" id="submit-button"
                        class="m-auto hover:scale-125 transition-all shadow-lg">Add Task</button>
            </div>
        </form>
    </div>
  </main>

  <footer>
    <p>&copy;Dylan McDougall 2023</p>
    <p>&copy;Kiran Chandra 2023</p>
    <p>&copy;Yousef Alanazi 2023</p>
  </footer>

  <script src="createNew.js"></script>
</body>
</html>
